<div class="d-flex justify-content-center align-items-center bg-light vh-100 text-center w-100 h-100">
  <div class="col-lg-4 d-flex align-items-center">
    <mat-card class="cardWithShadow boxed-auth">
      <mat-card-content class="p-32">
        <div class="text-center">
          <img ngSrc="./assets/images/logo.png" class="align-middle m-2" alt="logo" height="126" width="173"/>
        </div>
        <form [formGroup]="form" (ngSubmit)="onLogin()" class="m-t-30">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="uname"/>
          </mat-form-field>
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="password" formControlName="password"/>
          </mat-form-field>
          <a (click)="onLogin()" mat-flat-button color="primary" class="w-100">Sign In</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
